<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <aside class="aside">
            <div class="aside__button">
                <img src="./assets/aside/backsun.png" alt="">
                <img class="aside__img-sun" src="./assets/aside/Sun.png" alt="">
            </div>
            <nav class="nav">
                <a href="" class="nav__link">
                    <img class="nav__img" src="./assets/aside/UserMenuMale.png" alt="">
                    <p class="nav__txt">account</p>
                </a>
                <a href="" class="nav__link nav__link__active">
                    <img class="nav__img" src="./assets/aside/MoneyBagBitcoin.png" alt="">
                    <p class="nav__txt">market</p>
                </a>
                <a href="" class="nav__link">
                    <img class="nav__img" src="./assets/aside/StudentMale.png" alt="">
                    <p class="nav__txt">school</p>
                </a>
                <a href="" class="nav__link">
                    <img class="nav__img" src="./assets/aside/Briefcase.png" alt="">
                    <p class="nav__txt">payment</p>
                </a>
                <a href="" class="nav__link">
                    <img class="nav__img" src="./assets/aside/LogoutRoundedLeft.png" alt="">
                    <p class="nav__txt">exit</p>
                </a>
            </nav>
        </aside>
        <section class="content">
            <header class="header content-wrap">
                <div class="header__logo">
                    <img class="header__logo-img" src="./assets/header/Bitcoin.png" alt="">
                    <div class="header__price">
                        <p class="header__price-number">$23,567.00</p>
                        <p class="header__price-txt">Total winner</p>
                    </div>
                </div>
                <div class="header__wallet">
                    <p class="header__wallet__txt">My balance</p>
                    <img class="header__wallet__img" src="./assets/header/Wallet.png" alt="">
                </div>
            </header>
            <main class="main content-wrap">
                <img class="main__img" src="./assets/main/grafic.png" alt="">
            </main>
            <footer class="footer">
                <div class="footer__logo content-wrap ">
                    <img class="footer__img footer__img-circle" src="./assets/footer/chart.png" alt="">
                </div>
                <div class="footer__grafic content-wrap ">
                    <img class="footer__img" src="./assets/footer/grafik.png" alt="">
                </div>
            </footer>
        </section>
    </div>
</body>

</html>
